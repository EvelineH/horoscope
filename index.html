<html>
    <head>
        <title> Horoscope </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="allStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body style='background-image: url("assets/backgroundImg.jpg");'>
        <div id="app"></div>
        <script type="module" src="./js/index.js"></script>
        <script>
            async function fetchGameData() {
                return new Promise(function(resolve, reject) {
                    fetch('/horoscope/back/game-data.json')
                    // fetch('../back/game-data.json')
                    .then(response => response.json())
                    .then(gameData => {
                        gameData = gameData.data
                        resolve(gameData);
                    })
                })
            }

            function navFunction() {
                var x = document.getElementById("navigationBar");
                if (x.className === "navigationBar") {
                    x.className += " responsive";
                } else {
                    x.className = "navigationBar";
                }
            }

            async function createButtons() {
                var gameData = await this.fetchGameData()
                var ind = document.getElementById("selectForm").value
                document.getElementById("button1").onclick = function() {alert(gameData[ind].actStr1)};
                document.getElementById("button2").onclick = function() {alert(gameData[ind].actStr2)};
                document.getElementById("button1").innerHTML = gameData[ind].char1
                document.getElementById("button2").innerHTML = gameData[ind].char2
            }
        </script>
    </body>
</html>
